<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Information</title>
<style type="text/css">
 body
  {
	background-color:#ca7cde;	
	align-content: center;
		
   }
   div 
   {
	align-content: center;
	padding-left: 500px;
	padding-top: 50px
	
   }
</style>
</head>
<body>
  
     <form action="reg" method="post">
     <br><br>
     <div>
     <fieldset style="width:300px ;height: 450px;background-color:#ed7753;padding-left:50px; border-color: black;">
      <h1 style="font-weight: bolder; color:darkred;">REGISTRATION</h1>
      <br>
       Name:  <input type="text" name="name"/>
          <br><br>
       Email:  <input type="text" name="email"/>
         <br><br>
       Mobile: <input type="number" name="num"/>
         <br><br>
         
      UserName: <input  type="text" name="username" placeholder="Set UserName"/>
        <br><br>
        
     Password: <input  type="password" name="pass" placeholder="Set Password"/>
        <br><br>
        
       YOP: <input type="date" name="yop"/>
        <br><br>
       
       City: <select name="city1">
               <option> Select City</option>
               <option> Delhi</option>
               <option> Mumbai</option>
               <option> Pune</option>
               <option> Banglore</option>
               <option> Noida</option>
               <option> Hydrabad</option>
               </select> <br><br>
       Pin Code: <input type="text" name="pin"/>
       <br><br><br>
        <input  style="color:white ;background-color:green; size:15px; margin-left: 120px;" type="submit" name="Submit" value="Register"/>
  
        
       </fieldset>
      </div>
     </form>
    
</body>
</html>
